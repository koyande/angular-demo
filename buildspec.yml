version: 0.2
env:
    variables:
        CACHE_CONTROL: "86400"
        S3_BUCKET: "https://s3.console.aws.amazon.com/s3/buckets/application-angular-latest-bucket?region=ap-south-1&tab=objects"
        BUILD_FOLDER: "dist"
phases:
  install:
    runtime-versions:
        nodejs: 14
    commands:
        - echo Installing source NPM dependencies...
        - npm install
        - npm install -g @angular/cli
  build:
    commands:
        - echo Build started 
        - npm build 
artifacts:
    files:
        - '**/*'
    discard-paths: yes
